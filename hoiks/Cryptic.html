<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Cryptic</title>
  </head>
  <body style="margin: 0">
    <div
      style="
        position: fixed;
        width: 100%;
        height: 100%;
        background-color: rgb(10, 10, 10);
        display: grid;
        place-items: center;
      "
    >
      <div
        style="
          display: flex;
          flex-direction: column;
          width: 100%;
          height: 100%;
          max-width: 600px;
          max-height: 900px;
          border-radius: 15px;
          overflow: hidden;
        "
      >
        <textarea
          id="textarea"
          style="
            border: none;
            resize: none;
            box-sizing: border-box;
            width: 100%;
            height: 100%;
            color: white;
            padding: 1rem;
            background-color: rgb(17, 17, 17);
          "
        ></textarea>
        <div style="background-color: rgb(17, 17, 17); color: white">
          <div style="display: grid; grid-auto-flow: column; height: 2rem">
            <input type="file" id="input" />
            <input type="button" id="download" value="Download" />
          </div>
          <div style="display: grid; grid-auto-flow: column; height: 2rem">
            <input type="button" id="encrypt" value="Encrypt" />
            <input type="button" id="decrypt" value="Decrypt" />
          </div>
        </div>
      </div>
    </div>
    <script defer>
      const decryptButton = document.getElementById('decrypt');
      const encryptButton = document.getElementById('encrypt');
      const downloadButton = document.getElementById('download');
      const textArea = document.getElementById('textarea');
      const fileInput = document.getElementById('input');

      const encoder = new TextEncoder();
      const decoder = new TextDecoder('utf-8');

      function arrayBufferToBase64(buffer) {
        let binary = '';
        let bytes = new Uint8Array(buffer);
        let len = bytes.byteLength;
        for (let i = 0; i < len; i++) {
          binary += String.fromCharCode(bytes[i]);
        }
        return window.btoa(binary);
      }

      function base64ToArrayBuffer(base64) {
        var binary_string = window.atob(base64);
        var len = binary_string.length;
        var bytes = new Uint8Array(len);
        for (var i = 0; i < len; i++) {
          bytes[i] = binary_string.charCodeAt(i);
        }
        return bytes.buffer;
      }

      function download(data) {
        const linkSource = `data:application/octet-stream;base64,${data}`;

        const element = document.createElement('a');
        element.href = linkSource;
        element.style.display = 'none';
        element.setAttribute('download', 'cipher');

        document.body.appendChild(element);
        element.click();
        document.body.removeChild(element);
      }

      const getKeyMaterial = (pw) => {
        return window.crypto.subtle.importKey(
          'raw',
          encoder.encode(pw),
          { name: 'PBKDF2' },
          false,
          ['deriveKey']
        );
      };

      const createKey = (keyMaterial) => {
        const keyUsages = ['encrypt', 'decrypt'];
        return window.crypto.subtle.deriveKey(
          {
            name: 'PBKDF2',
            salt: new Uint16Array(16),
            iterations: 5000,
            hash: 'SHA-256',
          },
          keyMaterial,
          { name: 'AES-GCM', length: 256 },
          true,
          keyUsages
        );
      };

      const getKey = async () => {
        const enteredPassword = window.prompt('Provide password');

        if (enteredPassword === null || enteredPassword.length === 0) {
          return null;
        } else {
          const keyMaterial = await getKeyMaterial(enteredPassword);
          const key = await createKey(keyMaterial);
          const asskey = await window.crypto.subtle.exportKey('raw', key);

          const raw = new Uint8Array(asskey);
          decoder.decode(raw)
          console.log(asskey, raw, decoder.decode(raw));

          return key;
        }
      };

      encryptButton.onclick = async () => {
        const data = textArea.value;
        const key = await getKey();
        const encodedData = encoder.encode(data);

        try {
          const cipher = await window.crypto.subtle.encrypt(
            { name: 'AES-GCM', iv: new Uint8Array(16) },
            key,
            encodedData
          );

          const base64 = arrayBufferToBase64(cipher);

          textArea.value = base64;
        } catch {}
      };

      decryptButton.onclick = async () => {
        const data = textArea.value;
        const key = await getKey();
        const encodedData = base64ToArrayBuffer(data);

        try {
          const res = await window.crypto.subtle.decrypt(
            { name: 'AES-GCM', iv: new Uint8Array(16) },
            key,
            encodedData
          );

          textArea.value = decoder.decode(res);
        } catch {}
      };

      downloadButton.onclick = async () => {
        const data = textArea.value;
        download(data);
      };

      fileInput.onchange = async () => {
        const reader = new FileReader();

        reader.onload = (e) => {
          const split = e.target.result.split('base64,');
          const data = split[1];

          textArea.value = data;
        };
        reader.readAsDataURL(fileInput.files[0]);
      };
    </script>
  </body>
</html>
