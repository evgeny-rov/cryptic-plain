<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Cryptic</title>
  </head>
  <body style="margin: 0">
    <div
      style="
        position: fixed;
        width: 100%;
        height: 100%;
        background-color: rgb(10, 10, 10);
        display: grid;
        place-items: center;
      "
    >
      <div
        style="
          display: flex;
          flex-direction: column;
          width: 100%;
          height: 100%;
          max-width: 600px;
          max-height: 900px;
          border-radius: 15px;
          overflow: hidden;
        "
      >
        <textarea
          id="textarea"
          style="
            border: none;
            resize: none;
            box-sizing: border-box;
            width: 100%;
            height: 100%;
            color: white;
            padding: 1rem;
            background-color: rgb(17, 17, 17);
          "
        ></textarea>
        <div style="background-color: rgb(17, 17, 17); color: white">
          <div style="display: grid; grid-auto-flow: column; height: 2rem">
            <input type="file" id="input" />
            <input type="button" id="download" value="Download" />
          </div>
          <div style="display: grid; grid-auto-flow: column; height: 2rem">
            <input type="button" id="encrypt" value="Encrypt" />
            <input type="button" id="decrypt" value="Decrypt" />
          </div>
        </div>
      </div>
    </div>
    <script defer>
      const CIPHER_SEPARATOR = '---SEPARATOR---';
      const DOWNLOAD_PREFIX = 'data:application/octet-stream;base64,';

      const decryptButton = document.getElementById('decrypt');
      const encryptButton = document.getElementById('encrypt');
      const downloadButton = document.getElementById('download');
      const textArea = document.getElementById('textarea');
      const fileInput = document.getElementById('input');

      const encoder = new TextEncoder();
      const decoder = new TextDecoder('utf-8');

      let salt = null;
      let iv = null;

      function arrayBufferToBase64(buffer) {
        let binary = '';
        let bytes = new Uint8Array(buffer);
        let len = bytes.byteLength;
        for (let i = 0; i < len; i++) {
          binary += String.fromCharCode(bytes[i]);
        }
        return window.btoa(binary);
      }

      function base64ToArrayBuffer(base64) {
        let binary_string = window.atob(base64);
        let len = binary_string.length;
        let bytes = new Uint8Array(len);
        for (let i = 0; i < len; i++) {
          bytes[i] = binary_string.charCodeAt(i);
        }
        return bytes.buffer;
      }

      const getDecodedParts = (data) => {
        const decodedData = window.atob(data);
        const [salt, iv, cipher] = decodedData.split(CIPHER_SEPARATOR);

        return {
          salt: base64ToArrayBuffer(salt),
          iv: base64ToArrayBuffer(iv),
          cipher: base64ToArrayBuffer(cipher),
        };
      };

      function download(data) {
        const linkSource = DOWNLOAD_PREFIX + data;

        const element = document.createElement('a');
        element.href = linkSource;
        element.style.display = 'none';
        element.setAttribute('download', 'cipher');

        document.body.appendChild(element);
        element.click();
        document.body.removeChild(element);
      }

      const getKeyMaterial = (pw) => {
        return window.crypto.subtle.importKey(
          'raw',
          encoder.encode(pw),
          { name: 'PBKDF2' },
          false,
          ['deriveKey']
        );
      };

      const createKey = (keyMaterial, salt) => {
        const keyUsages = ['encrypt', 'decrypt'];

        if (salt === null) return;

        return window.crypto.subtle.deriveKey(
          {
            name: 'PBKDF2',
            salt,
            iterations: 10000,
            hash: 'SHA-256',
          },
          keyMaterial,
          { name: 'AES-GCM', length: 256 },
          true,
          keyUsages
        );
      };

      const getKey = async (providedSalt) => {
        const enteredPassword = window.prompt('Provide password');

        if (enteredPassword === null || enteredPassword.length === 0) {
          return null;
        } else {
          const salt = providedSalt ?? window.crypto.getRandomValues(new Uint8Array(16));
          salt = window.crypto.getRandomValues(new Uint8Array(16));
          const keyMaterial = await getKeyMaterial(enteredPassword);
          const key = await createKey(keyMaterial, salt);

          return {key, salt};
        }
      };

      const requestMasterPass = () => {
        const enteredPassword = window.prompt('Provide password');


      }

      encryptButton.onclick = async () => {
        const key = await getKey(salt);
        iv = window.crypto.getRandomValues(new Uint8Array(12));
        const data = textArea.value;
        const encodedData = encoder.encode(data);

        if (iv === null) return;

        try {
          const cipher = await window.crypto.subtle.encrypt(
            { name: 'AES-GCM', iv },
            key,
            encodedData
          );

          const cipher64 = arrayBufferToBase64(cipher);
          const salt64 = arrayBufferToBase64(salt.buffer);
          const iv64 = arrayBufferToBase64(iv.buffer);

          textArea.value = window.btoa(
            salt64 + CIPHER_SEPARATOR + iv64 + CIPHER_SEPARATOR + cipher64
          );

          salt = null;
          iv = null;
        } catch (e) {
          alert(e);
        }
      };

      decryptButton.onclick = async () => {
        const data = textArea.value;
        const { salt, iv, cipher } = getDecodedParts(data);
        const key = await getKey(salt);

        try {
          const result = await window.crypto.subtle.decrypt(
            { name: 'AES-GCM', iv },
            key,
            cipher
          );

          textArea.value = decoder.decode(result);
        } catch (e) {
          alert(e);
        }
      };

      downloadButton.onclick = async () => {
        const data = textArea.value;
        download(data);
      };

      fileInput.onchange = async () => {
        const reader = new FileReader();

        reader.onload = (e) => {
          const data = e.target.result.slice(DOWNLOAD_PREFIX.length);
          textArea.value = data;
        };
        reader.readAsDataURL(fileInput.files[0]);
      };
    </script>
  </body>
</html>
